<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tekstiniai Uždaviniai</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Keep Webflow styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .chatbot-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Tekstiniai Uždaviniai</h1>
        <p>Įveskite savo uždavinį į žemiau esantį pokalbį, kad gautumėte atsakymą!</p>
        <div class="chatbot-container">
            <!-- Elfsight Chatbot Widget -->
            <div class="elfsight-app" data-elfsight-app-lazy></div>
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
        </div>
    </div>
</body>
</html>
